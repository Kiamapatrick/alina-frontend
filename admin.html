<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KYC Review Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body class="bg-light">

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card shadow-sm p-4">
          <h2 class="card-title mb-3 text-center">KYC Verification Dashboard</h2>
          <p class="text-center text-muted mb-4">Review submitted user verifications below.</p>


      <div class="table-responsive">
        <table id="kycTable" class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Document</th>
              <th>Selfie</th>
              <th>Submitted</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="kycBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  </main>

  <script src="js/admin.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
