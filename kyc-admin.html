<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin KYC Panel</title>
  <style>
    table { width: 80%; margin: 40px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    button { margin-right: 8px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Pending KYC Approvals</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="kycTableBody"></tbody>
  </table>

  <script>
    const API_BASE = "https://alina906vibes-backend.onrender.com";
    const token = localStorage.getItem("adminToken"); // store after admin login

    async function loadPending() {
      const res = await fetch(`${API_BASE}/api/admin/kyc/pending`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const body = document.getElementById("kycTableBody");
      body.innerHTML = data.map(u => `
        <tr>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.kyc.status}</td>
          <td>
            <button onclick="approve('${u._id}')">Approve</button>
            <button onclick="reject('${u._id}')">Reject</button>
          </td>
        </tr>
      `).join("");
    }

    async function approve(id) {
      await fetch(`${API_BASE}/api/admin/kyc/${id}/approve`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` }
      });
      alert("KYC Approved");
      loadPending();
    }

    async function reject(id) {
      const reason = prompt("Reason for rejection?");
      await fetch(`${API_BASE}/api/admin/kyc/${id}/reject`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ reason })
      });
      alert("KYC Rejected");
      loadPending();
    }

    loadPending();
  </script>
</body>
</html>
